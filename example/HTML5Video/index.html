<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML5 Video</title>
</head>
<body>
<main>
    <h1>HTML5 Video example</h1>
    <h4>Streamad video från youtube.com</h4>

    <iframe width="400" height="225" src="https://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0" allowfullscreen></iframe>


    <h4>Lokal .webm-video</h4>
    <video width="400" height="225" controls>
        <source src="video/test.webm" type="audio/mpeg" />
        Your browser does not support the video element.
    </video>
    <p>Läs mer om kontrollerna på <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Using_HTML5_audio_and_video">MDN</a> eller <a href="http://www.w3schools.com/html/html5_video.asp">w3schools</a>.</p>
</main>

<footer>
    <p>Validators:
        <a href="http://validator.w3.org/check/referer">HTML5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
        <a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance">Unicorn</a>
        <a href="http://jshint.com/">JSHint</a>
    </p>
</footer>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
