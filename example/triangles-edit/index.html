
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <h1>Tri</h1>
	<p id = "fps">FPS: 0 (0)</p>
    <canvas id="canvas" class="canvas" width="800" height="500"></canvas>

    <p>
        <input id="play"  type="button" value="Play" />
        <input id="pause" type="button" value="Pause" />
        <input id="add" type="button" value="Add random" />
        Speed: <input id="speed" type="range" step="0.01" min="0.01" max="10.0" value="1.0"/>
    </p>
	<p>
		Add multiple: <input id = "addMultipleInput"><input id = "addMultipleButton" type = "button" value = "Add">
	</p>
    <div>
        <h4 id = "selectedTriTitle">No triangle selected</h4>
        <p>
            Speed: <input id = "selectedTriSpeed" disabled>
        </p>
        <p>
            Color: r <input style = "width: 50px;" id = "selectedTriColorR" disabled> g <input style = "width: 50px;" id = "selectedTriColorG" disabled> b <input style = "width: 50px;" id = "selectedTriColorB" disabled> a <input style = "width: 50px;" id = "selectedTriColorA" disabled>
        </p>
        <p>
            Delete: <input id = "selectedTriDelete" type = "button" disabled value = "Delete">
            Apply: <input id = "selectedTriApply" type = "button" disabled value = "Apply">
        </p>
    </div>
</main>

<footer>
    <p>Validators:
        <a href="http://validator.w3.org/check/referer">HTML5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
        <a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance">Unicorn</a>
        <a href="http://jshint.com/">JSHint</a>
    </p>
</footer>



<!-- vertex shader -->
<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 a_Position;
uniform mat4 u_ModelMatrix;

void main() {
    gl_Position = u_ModelMatrix * a_Position;
}

</script>



<!-- fragment shader -->
<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 u_FragColor;

void main() {
    gl_FragColor = u_FragColor;
}

</script>



<!-- include javascript -->
<script type="text/javascript" src="../../../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../../../lib/cuon-matrix.js"></script>
<script type="text/javascript" src="scripts/triangle.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
