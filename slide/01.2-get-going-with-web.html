<script id="main.js" data-role="code" data-language="javascript" type="text/html">
window.onload = function() {
    "use strict";

    var canvas, ct;

    // Get the HTML element to work with
    canvas = document.getElementById("canvas1");

    // Create a 2D context on the canvas
    ct = canvas.getContext("2d");

    // Draw a text on canvas
    ct.font = "48px serif";
    ct.strokeText("My Canvas Sandbox", 10, 50);

    // Draw a rectangle
    ct.fillStyle = "green";
    ct.fillRect(100, 100, 200, 300);

    console.log("Everything is ready.");
}();
</script>
